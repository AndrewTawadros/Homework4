<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>quiz</title>
</head>
<body>
    
    <div class="jumbotron">
        
            <button id="start" type="button" class="text-center btn btn-primary">Start Quiz</button>
            <div id="quiz" style="display: none">
                <div id="question" class="text-justify"></div>
                <div id="qImg"></div>
                <div id="choices">
                    <div type="button" class="choice btn btn-primary btn-lg" id="A" onclick="checkAnswer('A')"></div>
                    <div type="button" class="choice btn btn-primary btn-lg" id="B" onclick="checkAnswer('B')"></div>
                    <div type="button" class="choice btn btn-primary btn-lg" id="C" onclick="checkAnswer('C')"></div>
                </div>
                <div id="timer">
                    <div id="counter"></div>
                    <div id="btimeGauge"></div>
                    <div id="timeGauge"></div> 
                </div>
                <div id="progress"></div>
            </div>
            <div id="scoreContainer" style="display: none"></div>
        </div>
        <script src="script.js"></script>

</body>

</html>
